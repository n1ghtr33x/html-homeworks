<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-box">
    <div class="sign-in">
      <img src="img.png" alt="">
      <form action="">
        <label>
          <input class="login-text" type="text" placeholder="Номер телефону, ім'я користувача або електронна адреса">
          <input type="password" placeholder="Пароль">
          <input class="button" type="button" value="Увійти">
        </label>
      </form>
      <h1>Або</h1>
      <a href="#">
      <div class="facebook">
        <img src="facebook.png" alt="">
        <div>Увійти через Facebook</div>
      </div>
      </a>
      <a class="forgot-password" href="#">Забули пароль?</a>
    </div>
    <div class="sign-up">
      <span>Не маєте облікового запису?</span>
      <a href="#">Зареєструйтеся</a>
    </div>
  </div>
</body>
</html>
